spring:
  datasource:
    url: jdbc:h2:mem:bowling;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  main:
    allow-bean-definition-overriding: true
logging:
  level:
    org.hibernate.SQL: warn
jwt:
  secret: test-secret
  access:
    expiration: 3600000
  refresh:
    expiration: 604800000
