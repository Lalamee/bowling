spring:
  application:
    name: bowling-app

  datasource:
    url: jdbc:postgresql:/79.174.89.77:18037/${POSTGRES_DB:-Bowling_db}
    username: ${DATABASE_USERNAME:-BM_apps}
    password: ${DATABASE_PASSWORD:-bfGO320n.s}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: public
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8081,http://localhost:5173,http://localhost:8080, http://10.0.2.2:8080, http://10.0.2.2:8081}
      allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
      allowed-headers: Authorization,Content-Type,Accept,X-Requested-With
      allow-credentials: true
      max-age: 3600

server:
  port: 8080
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript,application/octet-stream
    min-response-size: 1024

logging:
  level:
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

jwt:
  secret: ${JWT_SECRET:-your-super-secret-jwt-key-that-should-be-at-least-256-bits-long-for-security-please-change-in-production}
  access:
    expiration: ${JWT_ACCESS_EXPIRATION:-3600000}
  refresh:
    expiration: ${JWT_REFRESH_EXPIRATION:-604800000}

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    show-sql: false
  web:
    cors:
      allowed-origins: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8081,http://localhost:5173,http://localhost:8080, http://10.0.2.2:8080, http://10.0.2.2:8081}

logging:
  level:
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql: WARN
